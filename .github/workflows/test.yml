name: GitHub Actions CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
  lint:
    runs-on: ubuntu-latest
    steps:      
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - name: Run tests
        run: npm test
      